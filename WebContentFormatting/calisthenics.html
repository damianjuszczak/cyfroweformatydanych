    <h1>Calisthenics</h1>
    
    <p>Calisthenics is a form of exercise where you use your own body weight. You do not need equipment or a gym. It helps you build strength and flexibility.</p>

    <h2>Best Exercises</h2>
    
    <ul>
        <li>Push ups</li>
        <li>Pull ups</li>
        <li>Squats</li>
        <li>Dips</li>
        <li>Lunges</li>
    </ul>

    <p>Try to do these exercises 3 times a week.</p>
