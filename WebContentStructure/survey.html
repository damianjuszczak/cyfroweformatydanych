<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <h1>Survey</h1>
    <form>
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="usage_frequency">How often do you use ChatGPT?</label><br>
        <select id="usage_frequency" name="usage_frequency">
            <option value="never">Never</option>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="often">Often</option>
            <option value="constantly">Constantly</option>
        </select><br><br>

        <label for="benefits">Describe shortly your benefits from using AI:</label><br>
        <textarea id="benefits" name="benefits"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>

</html>
